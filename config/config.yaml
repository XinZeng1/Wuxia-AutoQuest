# 游戏自动刷图配置文件

# 屏幕镜像窗口配置
window:
  x: 100
  y: 400
  width: 674
  height: 316

# 截图配置
screenshot:
  use_retina: true

# 游戏配置
game:
  exploration_target: 100
  battle_timeout: 300
  move_click_delay: 0.5
  post_click_wait: 1.0

# OCR识别配置
recognition:
  ocr:
    engine: "easyocr"
    lang: "chi_sim"

# 怪物检测配置
monster:
  # 检测方法: 'name' (OCR识别"级"格式) 或 'color' (颜色检测)
  detection_method: "name"
  ocr_preprocess_mode: "light"
  name_keywords:
    - "豫州劫匪"
    - "少阳派"
    - "弃徒"

# 战斗检测配置
combat:
  detection_method: "ocr"
  check_interval: 1.0
  detection_region:
    left: 600
    top: 40
    width: 60
    height: 20
  keywords:
    - "认输"
    - "讥输"
    - "输"

# 小地图配置
minimap:
  region:
    left: 565
    top: 0
    width: 115
    height: 115
  boundary:
    yellow_lower: [20, 100, 100]
    yellow_upper: [35, 255, 255]
  min_yellow_dist_px: 5
  prefer_direction: auto
  direction_lock_steps: 2
  move_scale: 50
  minimap_to_game_ratio: 25
  min_distance_for_ratio: 0
  close_boundary_max_step: 50
  move_scale_min: 15
  move_scale_max: 120
  cruise_interval_sec: 1.2
  quadrants:
    upper:
      close_boundary_max_step: 35
      close_boundary_d_mm_threshold: 18
      min_yellow_dist_px: 8
    lower:
      close_boundary_max_step: 40
      close_boundary_d_mm_threshold: 20
      min_yellow_dist_px: 5

# 回溯与防卡死
backtrack:
  tolerance_px: 40
  stuck_timeout_sec: 2.0
  stuck_same_tolerance_px: 4
  escape_radius_px: 80
  arrive_wait_sec: 1.0
  minimap_stuck_enabled: true
  minimap_stuck_diff_threshold: 0.02

# 探索度配置（已禁用）
exploration:
  enabled: false
  text_region:
    left: 50
    top: 35
    width: 75
    height: 15

# 日志配置
logging:
  level: "INFO"
  file: "logs/auto_farming.log"
  console: true
